name: Ping Render Bot

on:
  schedule:
    - cron: "*/30 * * * *" # кожні 30 хвилин
  workflow_dispatch: # запуск вручну, якщо треба

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Make HTTP request to keep Render awake
        run: |
          curl -s --retry 3 --retry-delay 5 https://твій-домен.onrender.com/
